 <div style="display: flex">
  <div *ngFor= "let item of data">
    <div class="example-card2"  style="margin: 1.5rem">
      <img 
      src="{{ item.imgSrc }}"
      alt="photo of shiba inu"
      style="width: 250px"/>
      <p>{{item.name}} </p>
      <p>{{item.info}}</p>
      <p>{{item.price}}</p>
      <button class="btn" mat-button ><mat-icon>shopping_cart</mat-icon> Add To Cart</button>
    </div>
  </div>
</div>
